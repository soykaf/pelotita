<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
        var pelota;
    var config = {
        type: Phaser.AUTO,
        width: 1300,
        height: 750,
        scene: {
            preload: preload,
            create: create,
            update: update
        },fps: {
            target: 60,
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('pelota', 'assets/pelota.png');
    }

    function create ()
    {
        
        //pelota = this.add.circle(200, 400, 40, 0xffffff);
        pelota = this.add.sprite (500,500,'pelota');
        pelota.setScale(0.4);        
        this.input.on('pointerdown', () => moverPelota());
    }
    function update (time, delta){
        console.log("gato");
        this.frameTime += delta;
        if (this.frameTime > 16.5) {  
            this.frameTime = 0;
            g.gameTick++;
        }
    
        pelota.x = pelota.x + Math.cos(pelota.angle/180*Math.PI)*5;
        pelota.y = pelota.y + Math.sin(pelota.angle/180*Math.PI)*5;
    }
    function moverPelota(){
        direccionX = game.input.mousePointer.x;
        direccionY = game.input.mousePointer.y;
        pelota.rotation = Phaser.Math.Angle.Between(pelota.x,pelota.y,direccionX,direccionY);
        console.log(pelota.angle);
    }
    </script>

</body>
</html>
